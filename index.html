<head>

    <header class = "header">

    </div>

    <div class = "search-filters__container">

                    <button id = "expand_ingredients_menu" class = "search-filters__search-container__expand-arrow search-filters__search-container__expand-arrow--visible"><i class="fas fa-chevron-down"></i></button>

        </div>


        
        <div class = "search-filters__container__element search-filters__container__element--device">
            
                <div class = "search-filters__search-container">
                    <input id = "main-search-filter_device" class = "search-filters__search-container__text-input" type = "text" placeholder = "Appareil"></input>
                    <button id = "expand_device_menu" class = "search-filters__search-container__expand-arrow search-filters__search-container__expand-arrow--visible"><i class="fas fa-chevron-down"></i></button>
                    <button id = "shrink_device_menu" class = "search-filters__search-container__shrink-arrow search-filters__search-container__shrink-arrow--hidden"><i class="fas fa-chevron-up"></i></button>            
                </div>    

                <div id = "search-filters__filters-container__device" class = "search-filters__filters-container search-filters__filters-container--hidden">
            </div>
        </div>
        
        <div class = "search-filters__container__element search-filters__container__element--utensils">
            
                <div class = "search-filters__search-container">
                    <input id = "main-search-filter_utensils" class = "search-filters__search-container__text-input" type = "text" placeholder = "Ustensiles"></input>
                    <button id = "expand_utensils_menu" class = "search-filters__search-container__expand-arrow search-filters__search-container__expand-arrow--visible"><i class="fas fa-chevron-down"></i></button>
                    <button id = "shrink_utensils_menu" class = "search-filters__search-container__shrink-arrow search-filters__search-container__shrink-arrow--hidden"><i class="fas fa-chevron-up"></i></button>            
                </div>     

                <div id = "search-filters__filters-container__utensils" class = "search-filters__filters-container search-filters__filters-container--hidden">
